<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Name - Aktuel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="back-to-menu">Back to Menu</a>
    <div class="item-detail">
        <h2 id="itemName">Item Name</h2>
        <img src="url-to-item-image.jpg" alt="Item Image" id="itemImage">
        <p id="itemDescription">Here's a brief description or list of ingredients for the item.</p>
        <div id="extraIngredients">
            <input type="checkbox" id="extra1" name="extraIngredient" value="Extra Ingredient 1">
            <label for="extra1">Extra Ingredient 1 - $2.00</label><br>
            <input type="checkbox" id="extra2" name="extraIngredient" value="Extra Ingredient 2">
            <label for="extra2">Extra Ingredient 2 - $1.50</label><br>
            <!-- Add more checkboxes as needed, following this structure -->
        </div>
        <textarea id="specialInstructions" name="specialInstructions" rows="4" cols="50" placeholder="Special instructions or feedback"></textarea>
        <button id="submitBtn">Add to Basket</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
