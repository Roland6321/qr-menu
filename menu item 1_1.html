<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="custom-header">
        <button class="cart-btn" onclick="window.location.href='index.html?showCart=true';">Cart</button>
    </div>
    <title>Rugbrød med Sild</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #F5F5F5;">
    <img src="https://github.com/Roland6321/qr-menu/blob/main/category2_image.jpg?raw=true" alt="Dish Image" style="width:100%; height:40vh;">
    <h1 class="menu-item-name">Rugbrød med Sild</h1>
    <div class="menu-item-price">
        <span class="price-value" data-price="10">$10</span>
    </div>
    <p class="ingredients">Ingredients: [List the ingredients here]</p>
    <div class="extra-ingredients-section">
        <h2 class="extra-ingredients-title">Extra Ingredients:</h2>
        <div><input type="checkbox" id="extra1" name="extra1" data-cost="0.5"><label for="extra1">Ingredient Name ($0.5)</label></div>
        <!-- Repeat for other ingredients -->
    </div>
    <div class="quantity-section">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1">
    </div>
    <div class="comment-section">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
    </div>

    <div class="order-total-counter">
        Total: <span id="totalCounter">$0.00</span>
    </div>

    <script src="script.js"></script>
    <script>
        function handleAddToCart() {
            const name = document.querySelector('.menu-item-name').innerText;
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const comment = document.getElementById('comment').value;
            const price = parseFloat(document.querySelector('.price-value').dataset.price);
            const extraCost = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                   .reduce((total, checkbox) => total + parseFloat(checkbox.dataset.cost), 0);
            const finalPrice = (price + extraCost) * quantity;
        
            const cartItem = { name, quantity, comment, finalPrice };
            addToCart(cartItem); // This function is defined in script.js
        }
        </script>
        <button class="add-to-cart" onclick="handleAddToCart()">Add to cart</button>

</body>
</html>
